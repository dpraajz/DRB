<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
  <form>
    <table>
        <tr>
            <td>Name: </td>
            <td><input type="text" placeholder="Enter your name" name=""> </td>
        </tr>
        <tr>
            <td>Password: </td>
            <td><input type="password" placeholder="Enter password" name=""> </td>
        </tr>
        <tr>
            <td>Retype Password: </td>
            <td><input type="password" placeholder="Enter password again" name=""> </td>
        </tr>
        <tr>
            <td>Gender: </td>
            <td>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
            </td>
        </tr>
        <tr>
            <td>Email: </td>
            <td><input type="mail" placeholder="Enter email address" name=""> </td>
        </tr>
        <tr>
            <td>Phone No.: </td>
            <td>
                <select>
                    <option>977</option>
                    <option>988</option>
                    <option>999</option>
                </select>
                <input type="tel" placeholder="98********" name="">
            </td>
        </tr>
        <tr>
            <td><input type="button" value="Submit" name=""> </td>
        </tr>
    </table>
  </form>  
</body>
</html>
